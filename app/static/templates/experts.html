{% block content %}
    <table>
        <tr>
          <th>ФИО</th>
          <th>Авторитет</th>
          <th>Создан</th>
          <th>Обновлен</th>
        </tr>
        {% for obj in query %}
            <tr>
                <td>{{ obj.name }}</td>
                <td>{{ obj.authority }}</td>
                <td>{{ obj.created_at }}</td>
                <td>{{ obj.updated_at }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
