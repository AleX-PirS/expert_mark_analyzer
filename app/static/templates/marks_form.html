<!DOCTYPE html>
<html>
<head>
    <title>Создание статьи и оценок экспертов</title>
</head>
<body>
    <h1>Создание статьи и оценки экспертов</h1>
    <form method="post">
        {% csrf_token %}
        <h2>Статья</h2>
        {{ article_form.as_p }}
        
        <h2>Оценки экспертов</h2>
        {{ formset.management_form }}
        {% for form in formset.forms %}
            <fieldset>
                <legend>Эксперт {{ forloop.counter }}</legend>
                {{ form.as_p }}
            </fieldset>
        {% endfor %}
        <input type="submit" value="Сохранить статью и оценки">
    </form>
</body>
</html>
