{% block content %}
    <table>
        <tr>
          <th>Название</th>
          <th>Автор</th>
          <th>Статус</th>
          <th>Создана</th>
          <th>Обновлена</th>
        </tr>
        {% for obj in query %}
            <tr>
                <td>{{ obj.title }}</td>
                <td>{{ obj.author_full_name }}</td>
                <td>{{ obj.verbose }}</td>
                <td>{{ obj.created_at }}</td>
                <td>{{ obj.updated_at }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
